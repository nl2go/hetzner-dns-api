language: java
sudo: false
script: mvn clean install --batch-mode --errors --fail-at-end --show-version
after_success:
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_4f0d00631887_key -iv $encrypted_4f0d00631887_iv -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
deploy:
- skip_cleanup: true
  provider: script
  script: "./scripts/deploy.sh"
  on:
    branch: master
- skip_cleanup: true
  provider: script
  script: "./scripts/deploy.sh"
  on:
    tags: true
